<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"/>
    <title>D3.js Test</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="test.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav>
        <div class="heading">
          <h4>The Columnists</h4>
        </div>
        <ul class="nav-links">
          <li><a class="active" href="index.html">Home</a></li>
          <li><a href="pages/about.html">About</a></li>
          <li><a href="pages/services.html">Services</a></li>
          <li><a href="pages/contact.html">Contact</a></li>
        </ul>
    </nav>
    <div id="container"></div>
    <input type="text" id="myTextInput" placeholder="Enter some text">
    <button id="runPython">Run Python Script</button>
    <script>
        document.getElementById('runPython').addEventListener('click', () => {
            fetch(`http://localhost:3000/data?arg=${document.getElementById('myTextInput').value}`)
                .then(response => response.json())
                .then(data => {
                    console.log('Output from Python script:', data);
                    // Handle the output from the Python script using D3.js
                    const svg = d3.select("#container").append("svg")
                              .attr("width", 500)
                              .attr("height", 100);

                    svg.selectAll("rect")
                        .data(data.values)
                        .enter()
                        .append("rect")
                        .attr("x", (d, i) => i * 25)
                        .attr("y", d => 100 - 10 * d)
                        .attr("width", 20)
                        .attr("height", d => d * 10)
                        .attr("fill", "blue");
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
